<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logos/StudyCups.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyCups - College Portal</title>
    <link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #263A4D; /* Deep Blue */
            --primary-medium: #2461A4; /* Medium Blue */
            --accent-green: #28B463; /* Green CTA */
            --accent-orange: #FFA500; /* Orange Highlight */
            --background: #F8F9FA; /* Off-white */
            --surface: #FFFFFF; /* White for cards */
            --text-primary: #263A4D;
            --text-secondary: #5A6A78;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
        }
        .skeleton {
            animation: shimmer 1.5s infinite linear;
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .prose h1, .prose h2, .prose h3 {
            margin-bottom: 0.5em;
            font-weight: 700;
            color: var(--text-primary);
        }
        .prose p {
            margin-bottom: 1em;
            line-height: 1.7;
             color: var(--text-secondary);
        }
        .prose strong {
            font-weight: 700;
            color: var(--text-primary);
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll {
            animation: scroll 40s linear infinite;
        }
        .scrolling-logos-container:hover .animate-scroll {
            animation-play-state: paused;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(1em);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slideInUp {
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
    </style>
